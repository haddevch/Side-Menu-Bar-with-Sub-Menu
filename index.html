<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu with Sub-Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

    <div class="btn">
        <span class="fas fa-bars"></span>
    </div>

    <nav class="sidebar">
        <div class="header">
            <div class="header-img">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=80&q=80" alt="">
            </div>
            <div class="header-name">
                <h2>John Doe</h2>
            </div>
        </div>

        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#" class="feat-btn">Features
                    <span class="fas fa-caret-down first"></span>
                </a>
                <ul class="feat-show">
                    <li><a href="#">Pages</a></li>
                    <li><a href="#">Elements</a></li>
                </ul>
            </li>
            <li>
                <a href="#" class="serv-btn">Services
                    <span class="fas fa-caret-down second"></span>
                </a>
                <ul class="serv-show">
                    <li><a href="#">App Design</a></li>
                    <li><a href="#">Web Design</a></li>
                </ul>
            </li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Overview</a></li>
            <li><a href="#">Shortcuts</a></li>
            <li><a href="#">Feedback</a></li>
        </ul>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $('.btn').click(function() {
            $(this).toggleClass('click')
            $('.sidebar').toggleClass('show')
        })
        $('.feat-btn').click(function() {
            $('nav ul .feat-show').toggleClass('show')
            $('nav ul .first').toggleClass('rotate')
        })
        $('.serv-btn').click(function() {
            $('nav ul .serv-show').toggleClass('show')
            $('nav ul .second').toggleClass('rotate')
        })
        $('nav ul li').click(function() {
            $(this).addClass('active').siblings().removeClass('active')
        })
    </script>
    
</body>
</html>
